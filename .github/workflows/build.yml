name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    types: [ opened, edited, synchronize, reopened ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JVM and SBT
        uses: coursier/setup-action@v1.3.5
        with:
          jvm: corretto:21.0.3.9.1
          apps: sbt

      - name: Build
        run: sbt +clean +compile
